<app-sidebar></app-sidebar>

    <div class="page-size">
      <div class="pcoded-inner-content">
        <!-- Main-body start -->
        <div class="main-body">

          <!-- Page-body start -->
          <div class="page-body">
            <div class="card">
              <div class="card-header">
                <h5>Website Pages</h5>
              </div>

              <div class="card-block table-border-style">
                <div class="table-responsive">

                  <button class="btn btn-primary waves-effect waves-light mb-2" (click)="OpenCreate()"><i class="fa fa-plus"></i>New</button>
                  <table class="table table-hover ">
                    <thead>
                      <tr class="p-1">
                        <th scope="col">Name</th>
                        <th scope="col">Homepage</th>
                        <th scope="col">About Us</th>
                        <th scope="col">Contact Us</th>
                        <th scope="col">Contact Info</th>
                        <th scope="col">Status</th>
                        <th scope="col">Operations</th>

                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let obj of service.Data">
                        <td>{{obj.websitePagesName}}</td>
                        <td>{{obj.homeName}}</td>
                        <td>{{obj.aboutUsName}}</td>
                        <td>{{obj.contactUsName}}</td>
                        <td>{{obj.contactInfoName}}</td>
                        <td>{{obj.status}}</td>
                        <td> <button class="btn btn-primary waves-effect waves-light" (click)="OpenUpdate(obj)"><i
                              class="fa fa-edit"></i></button>
                          <button class="btn btn-danger waves-effect waves-light"
                            (click)="deleteAbout(obj.websitePagesId)" *ngIf="service.Data.length!=1"><i class="fa fa-trash"></i></button>

                          <button class="btn btn-outline-success waves-effect waves-light" *ngIf="service.Data.length!=1"
                            (click)="OpenActivate(obj,'Enabled')" [disabled]="CheckActivate()">Activate</button>
                          <button class="btn btn-outline-danger waves-effect waves-light " 
                            (click)="OpenActivate(obj,'Disabled')" [disabled]=" !(obj.status=='Enabled')" *ngIf="service.Data.length!=1">Disable</button>

                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Update -->
 <ng-template #UpdateWebsite>
    <h2 mat-dialog-title>Update Website</h2>
        <form [formGroup]="UpdateWebsitePages" >

            <div class="form-group form-input">
                <label >Name</label>
                                <br/>
                <input type="text" matInput class="form-control" [(ngModel)]="Data.websitePagesName" formControlName="websitePagesName" >
               
                  </div>

            <div class="form-group form-input">
                <label >HomePage</label>
                     <br/>
                    <select  class="form-select" formControlName="home_Id" [(ngModel)]="Data.home_Id">
                    <option disabled>{{Data.homeName}}</option>
                  <option *ngFor="let obj of homePages" [value]='obj.homeId'>{{obj.homeName}}  </option>
             </select>
            </div>
  
            <div class="form-group form-input">
                <label >About Us</label>
                     <br/>
                    <select  class="form-select" formControlName="aboutUs_Id" [(ngModel)]="Data.aboutUs_Id">
                    <option disabled>{{Data.aboutUsName}}</option>
                  <option *ngFor="let obj of AboutUs" [value]='obj.aboutUsId'>{{obj.aboutUsName}}  </option>
             </select>
            </div>

            <div class="form-group form-input">
               <label >Contact Us</label>
                    <br/>
                   <select  class="form-select" formControlName="contactUs_Id" [(ngModel)]="Data.contactUs_Id">
                   <option disabled >{{Data.contactUsName}}</option>
                 <option *ngFor="let obj of contactPages" [value]='obj.contactUsId'>{{obj.contactUsName}}  </option>
            </select>
           </div>

            <div class="form-group form-input">
                <label >Contact Info</label>
                     <br/>
                    <select  class="form-select"formControlName="contactInfo_Id" [(ngModel)]="Data.contactInfo_Id">
                    <option disabled >{{Data.contactInfoName}}</option>
                  <option *ngFor="let obj of ContactInfo" [value]='obj.contactInfoId'>{{obj.contactInfoName}}  </option>
             </select>
            </div>

            
       

          </form>

     <mat-dialog-actions align="end">
      <div class="col-md-12 text-center">
      <button class="btn btn-primary waves-effect waves-light" [mat-dialog-close]="true" (click)="OpenUpdateWebsite()">Update</button>
      <button class="btn btn-inverse waves-effect waves-light" mat-dialog-close >Cancel</button>
    </div>
    </mat-dialog-actions> 
    
</ng-template> 
<!-- Update -->

<!-- Create -->
<ng-template #Website>
     <h2 mat-dialog-title>Add New Website</h2>
         <form [formGroup]="WebsitePages" >
 
             <div class="form-group form-input">
                 <label >Name</label>
                                 <br/>
                 <input type="text" matInput class="form-control"  formControlName="websitePagesName" >
                
                   </div>
 
             <div class="form-group form-input">
                 <label >HomePage</label>
                      <br/>
                     <select  class="form-select" formControlName="home_Id">
                     <option disabled>Select Homepage</option>
                 <option *ngFor="let obj of homePages" [value]='obj.homeId'>{{obj.homeName}}  </option>
              </select>
             </div>
   
             <div class="form-group form-input">
                 <label >About Us</label>
                      <br/>
                     <select  class="form-select" formControlName="aboutUs_Id">
                     <option disabled>Select About Us page</option>
                   <option *ngFor="let obj of AboutUs" [value]='obj.aboutUsId'>{{obj.aboutUsName}}  </option>
              </select>
             </div>
 
 
             <div class="form-group form-input">
                 <label >Contact Us</label>
                      <br/>
                     <select  class="form-select"formControlName="contactInfo_Id">
                     <option disabled selected>Select Contact Info page</option>
                   <option *ngFor="let obj of ContactInfo" [value]='obj.contactInfoId'>{{obj.contactInfoName}}  </option>
              </select>
             </div>
 
             
             <div class="form-group form-input">
                 <label >Contact Info</label>
                      <br/>
                     <select  class="form-select" formControlName="contactUs_Id">
                     <option disabled selected>Select Contact Us page</option>
                   <option *ngFor="let obj of contactPages" [value]='obj.contactUsId'>{{obj.contactUsName}}  </option>
              </select>
             </div>
 
           </form>
 
      <mat-dialog-actions align="end">
        <div class="col-md-12 text-center">
       <button class="btn btn-primary waves-effect waves-light" [mat-dialog-close]="true" (click)="newWebsitePage()">Create</button>
       <button class="btn btn-inverse waves-effect waves-light" mat-dialog-close >Cancel</button>
         </div>

     </mat-dialog-actions> 
     
 </ng-template> 
 
 <!-- Create -->

 <!-- Delete -->
 <ng-template #DeleteWebsite>

  <h2>Are You Sure you want to delete this item?</h2>
  <button mat-dialog-close="yes" class="btn btn-danger waves-effect waves-light">Yes</button>
  <button mat-dialog-close="no" class="btn btn-primary waves-effect waves-light">No</button>
     </ng-template>
<!-- Delete    -->
